<!doctype html>
<html>

<head>
  <title>Currency Convertor</title>
  <meta name="description" content="Our first page">
  <meta name="keywords" content="html tutorial template">
</head>

<body>
  <table>
    <tbody>
      <tr>
        <th> </th>
        <th>Currency</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
      <tr id="base_currency_row" class="exchage_currency_row">
        <td class="base_row_label">Base Currency</td>
        <td class="td__currency_name"> <input id="base_currency" class="exchage_currency_name"></input> </td>
        <td class="td__rate">
          <center>1</center>
        </td>
        <td class="td__amount"><input id="base_currency_amount" class="exchange_currency_amount"></input></td>
      </tr>
      <tr class="exchage_currency_row">
        <td class="row_label">Currency #1</td>
        <td class="td__currency_name"> <input class="exchage_currency_name"></input> </td>
        <td class="td__rate">
          <center></center>
        </td>
        <td class="td__amount"><input class="exchange_currency_amount"></input></td>
        <td class="td__row_button"><button class="remove_row_button">-</button></td>
        <td class="td__add_button"><button id="add_currency_button" class="add_currency_button">+</button></td>
      </tr>

    </tbody>
  </table>
  <button id="calculate_button">Calculate</button>
  <button id="reset_button">Reset</button>
</body>

<script src="main.mjs" type="module"></script>

</html>
